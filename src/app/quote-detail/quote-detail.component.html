<p> Quote Author:<strong>{{quote.author}}</strong> <br>
    Publisher :<strong>{{quote.publisher}}</strong><br> Upvotes: {{quote.upvotes}}<br> Downvotes: {{quote.downVote}}<br> 
    Quote was published <strong>{{quote.completeDate|dateCount}} day(s) ago </strong></p>
        <div class="row">
        <div class="col-md-2">
      <button class=" btn btn-success" (click)='upVote(true)'><i class="fa fa-thumbs-up" style="font-size:24px;color:green"></i></button>
      </div>
      <div class="col-md-2">
      <button class="btn btn-primary" (click)='downVote(true)'><i class="fa fa-thumbs-down" style="font-size:24px;color:grey"></i></button>
      </div>
      <div class="col-md-2">
      <button class="btn btn-warning" (click)='deleteQuote(true)'><i class="fa fa-remove" style="font-size:24px;color:red"></i></button>
      </div>
      </div>
